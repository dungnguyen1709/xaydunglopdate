<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mydate = function (day,month,year) {
        this.day = day;
       this.getDay = function () {
           return this.day
       };
       this.setDay = function (day) {
           this.day = day;
       };
       this.month = month;
       this.getMonth = function () {
           return this.month;
       };
       this.setMonth = function (month) {
           this.month = month;
       };
       this.year = year;
       this.getYear = function () {
           return this.year;
       };
       this.setYear = function (year) {
           this.year = year;
       };
       this.setDate = function (day,month,year) {
           let x = [];
           x.push(this.day,this.month,this.year);
           return x.join("/");
       }
    };
    let date = new mydate(2, 2, 2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(date.day + "/" + date.month + "/" + date.year);

    date.setDate(10,10,1998);
    alert(date.toString());

</script>
</body>
</html>
